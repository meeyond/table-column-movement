    <table class="move-all table table-bordered table-hover">

            <td>时间</td>
            <td>内容</td>
            <td>名称</td>
            <td class='moveable'>演唱</td>

        <tr>
            <td rowspan="2">1989-07-21</td>

<script type="text/javascript">
    $(function () {
        $(document).bind("selectstart", function () {
            return false;
        });
        new TableColumn(".move", "moveable").init();
        new TableColumn(".move-all").initAll();
        new TableColumn(".move-complex", "moveable").initComplex();
    });
</script>
